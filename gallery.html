        <p>Visual archive of generated Madras Checks</p>
      </div>

    <section class="gallery-filters" style="display:none;">
      <div class="container">
        <button class="filter-btn active" data-filter="all">All</button>

    <section class="gallery-zoom" style="display:none;">
      <div class="container">
        <div class="zoom-view">
          <!-- Zoomed image and seed info -->
