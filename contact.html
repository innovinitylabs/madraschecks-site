<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Madras Checks</title>
  <link rel="stylesheet" href="style/layout.css">
  <link rel="stylesheet" href="style/font-hover.css">
  <script src="js/konami.js" defer></script>
  <script src="js/background.js" defer></script>
  <script src="js/include-navbar.js"></script>
  <link rel="icon" type="image/png" href="assets/madraschecks_favico.PNG">
</head>
<body class="blur-default">
  <div class="background-image"></div>
  <div class="background-overlay"></div>
  <!-- NAVBAR -->
  <main>
    <section class="contact-hero">
      <div class="container">
        <h1>Contact</h1>
        <p>For weavers, collabs, journalists</p>
      </div>
    </section>
    <section class="contact-form-section">
      <div class="container">
        <form class="contact-form" action="https://formsubmit.co/madraschecksofficial@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 Madras Checks by <a href="https://valipokkann.in" target="_blank" rel="noopener" class="footer-link">valipokkann</a>. All rights reserved.</p>
  </footer>
</body>
</html>
